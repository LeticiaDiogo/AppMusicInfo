<ion-content class="swiper-no-swiping">
  <div class="container top">

  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <form (ngSubmit)="login()" [formGroup]="credentials">
          <span>Login</span>
          <ion-item fill="solid" class="ion-margin-top" lines="none">
            <ion-input  type="email" placeholder="Email" formControlName="email"></ion-input>

          </ion-item>
          <div *ngIf="(email?.dirty || email?.touched) && email?.errors" class="errors">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Email is invalid</span>
          </div>



          <ion-item fill="solid" class="ion-margin-top" lines="none">
            <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
          </ion-item>
          <div *ngIf="(password?.dirty || password?.touched) && password?.errors" class="errors">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">Password needs to be 6 characters</span>
          </div>

          <ion-button type="submit" class="ion-margin-top" expand="block" color="danger">Entrar</ion-button>
        </form>
        <ion-button type="submit" class="ion-margin-top" expand="block" (click)="PageRegister()"color="danger">Cadastre-se</ion-button>
      </div>
    </ion-slide>

  </ion-slides>
