<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="menu">
    <ion-item class="avatar">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>Usuário</ion-label>
    </ion-item>

    <ion-accordion-group>
      <ion-accordion value="first">
        <ion-item slot="header" color="light">
          <ion-label>Opções</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-button size="small"(click)="addpage()" color="danger" expand="block">
            Ir para adicionar música
          </ion-button>
        </div>
      </ion-accordion>
      <ion-accordion value="second">

        <div class="ion-padding" slot="content">
          <ion-button size="small" color="danger" expand="block">
            Meu perfil
          </ion-button>
        </div>
      </ion-accordion>

    </ion-accordion-group>

  </div>
    <ion-button size="small"(click)="logout()" color="danger" expand="block">
      Sair
    </ion-button>

  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="danger"></ion-menu-button>
      </ion-buttons>
      <ion-title>Músicas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list *ngIf="!songs.length">
      <ion-item class="itens" *ngFor="let item of [0, 1, 2]">
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item-sliding *ngFor="let songs of songs">
        <ion-item class="itens" button [routerLink]="['/details', songs.id]">
          <ion-label>
            {{ songs.songName }}
            <p>{{ songs.artistName}}</p>

          </ion-label>
        </ion-item>
